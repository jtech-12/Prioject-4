<!-- Registration Form -->
<form id="registerForm">
  <input type="text" id="name" placeholder="Your Name" required />
  <input type="email" id="email" placeholder="Your Email" required />
  <input type="text" id="eventName" placeholder="Event Name" required />
  <input type="date" id="date" required />
  <button type="submit">Register</button>
</form>

<!-- View All Registrations -->
<button id="viewRegistrations">View All Registrations</button>

<!-- Search Registrations by Name -->
<form id="searchByNameForm">
  <input type="text" id="searchName" placeholder="Search by Name" required />
  <button type="submit">Search</button>
</form>

<!-- Cancel a Registration -->
<form id="cancelForm">
  <input type="text" id="cancelTicket" placeholder="Enter Ticket Number" required />
  <button type="submit">Cancel Registration</button>
</form>

<!-- Output Section -->
<div id="output"></div>

<script src="main.js"></script>
